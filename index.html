<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Together - Bike Ride Coordination</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Archivo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      padding: 40px 20px;
      font-family: 'Archivo', system-ui, -apple-system, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Animations */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 60px;
      animation: slideUp 0.8s ease-out;
    }

    .header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(48px, 8vw, 96px);
      color: white;
      margin: 0 0 10px 0;
      letter-spacing: 8px;
      text-shadow: 4px 4px 0px rgba(0,0,0,0.2), 8px 8px 0px rgba(0,0,0,0.1);
      line-height: 1;
    }

    .header p {
      font-family: 'Archivo', sans-serif;
      font-size: 20px;
      color: rgba(255,255,255,0.9);
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Loading State */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 32px;
      color: white;
      letter-spacing: 3px;
    }

    /* Create Button */
    .create-button-container {
      text-align: center;
      margin-bottom: 40px;
    }

    .create-btn {
      background: #ffdd59;
      border: none;
      padding: 20px 50px;
      font-size: 24px;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 3px;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      color: #1a1a1a;
      font-weight: bold;
      transform: rotate(-2deg);
      animation: pulse 2s infinite;
    }

    .create-btn:hover {
      animation: shake 0.5s;
    }

    .create-btn.cancel {
      background: #ff6b6b;
    }

    /* Form */
    .form-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      border: 4px solid #ffdd59;
      animation: slideUp 0.5s ease-out;
      display: none;
    }

    .form-container.show {
      display: block;
    }

    .form-container h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      margin-bottom: 30px;
      color: #764ba2;
      letter-spacing: 3px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-family: 'Archivo', sans-serif;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 3px solid #e0e0e0;
      border-radius: 12px;
      font-family: 'Archivo', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      transform: scale(1.02);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border-color: #764ba2;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 20px;
      font-size: 24px;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 3px;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    /* Rides Grid */
    .rides-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      border: 3px dashed rgba(255,255,255,0.3);
    }

    .empty-state h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      color: white;
      margin-bottom: 10px;
      letter-spacing: 3px;
    }

    .empty-state p {
      font-family: 'Archivo', sans-serif;
      font-size: 18px;
      color: rgba(255,255,255,0.8);
    }

    /* Ride Card */
    .ride-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      border: 4px solid #ffdd59;
      position: relative;
      overflow: hidden;
      animation: slideUp 0.5s ease-out backwards;
    }

    .ride-card:hover {
      transform: translateY(-8px) rotate(-1deg);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .ride-card::before {
      content: '';
      position: absolute;
      top: -20px;
      right: -20px;
      width: 80px;
      height: 80px;
      background: #764ba2;
      transform: rotate(45deg);
      opacity: 0.1;
    }

    .ride-card h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      color: #764ba2;
      margin-bottom: 15px;
      letter-spacing: 2px;
      line-height: 1.2;
    }

    .ride-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      color: #555;
      font-family: 'Archivo', sans-serif;
      font-size: 15px;
    }

    .ride-info svg {
      width: 18px;
      height: 18px;
      color: #764ba2;
      flex-shrink: 0;
    }

    .ride-info.date {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .participants-box {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .participants-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .participants-header svg {
      width: 20px;
      height: 20px;
      color: #764ba2;
    }

    .participants-header span {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 20px;
      color: #764ba2;
      letter-spacing: 1px;
    }

    .participants-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .participant-tag {
      background: #e0e0e0;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-family: 'Archivo', sans-serif;
      color: #333;
    }

    .participant-tag.organizer {
      background: #ffdd59;
      font-weight: 700;
      border: 2px solid #764ba2;
    }

    .join-form {
      display: flex;
      gap: 10px;
    }

    .join-input {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-family: 'Archivo', sans-serif;
      outline: none;
    }

    .join-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 2px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    .join-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 60px;
      color: rgba(255,255,255,0.7);
      font-family: 'Archivo', sans-serif;
      font-size: 14px;
    }

    /* Error Message */
    .error-message {
      background: #ff6b6b;
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-family: 'Archivo', sans-serif;
      text-align: center;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .rides-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">LOADING RIDES...</div>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ROLL TOGETHER</h1>
      <p>Connect â€¢ Coordinate â€¢ Cycle</p>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage"></div>

    <!-- Create Button -->
    <div class="create-button-container">
      <button class="create-btn" id="createBtn" onclick="toggleForm()">
        âž• ANNOUNCE A RIDE
      </button>
    </div>

    <!-- Create Form -->
    <div class="form-container" id="formContainer">
      <h2>ANNOUNCE YOUR RIDE</h2>
      <form id="rideForm" onsubmit="createRide(event)">
        <div class="form-group">
          <label>Your Name</label>
          <input type="text" id="creatorName" required placeholder="Enter your name...">
        </div>

        <div class="form-group">
          <label>Ride Title</label>
          <input type="text" id="rideTitle" required placeholder="Morning Mountain Loop...">
        </div>

        <div class="form-group">
          <label>Location / Route</label>
          <input type="text" id="rideLocation" required placeholder="Starting point and route...">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date</label>
            <input type="date" id="rideDate" required>
          </div>
          <div class="form-group">
            <label>Time</label>
            <input type="time" id="rideTime" required>
          </div>
        </div>

        <button type="submit" class="submit-btn">CREATE RIDE</button>
      </form>
    </div>

    <!-- Rides Grid -->
    <div class="rides-grid" id="ridesGrid">
      <div class="empty-state">
        <h3>NO RIDES YET</h3>
        <p>Be the first to announce a ride!</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>All rides are shared publicly. Join responsibly and ride safe! ðŸš´</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script>
    // ========================================
    // FIREBASE CONFIGURATION
    // ========================================
    const firebaseConfig = {
      apiKey: "AIzaSyC9QhmRz6Lx9KqfwXTePaVUX0LBtmZQITA",
      authDomain: "roll-together-f0184.firebaseapp.com",
      databaseURL: "https://roll-together-f0184-default-rtdb.firebaseio.com",
      projectId: "roll-together-f0184",
      storageBucket: "roll-together-f0184.firebasestorage.app",
      messagingSenderId: "294384191308",
      appId: "1:294384191308:web:2bd4c808eae5db8eeb71e9",
      measurementId: "G-KJTVCZYCY1"
    };

    // ========================================
    // APP CODE
    // ========================================
    
    // SVG Icons
    const icons = {
      mapPin: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>',
      calendar: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>',
      users: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>'
    };

    let database;
    let ridesRef;

    // Initialize Firebase
    function initFirebase() {
      try {
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();
        ridesRef = database.ref('rides');
        
        // Listen for changes in real-time
        ridesRef.on('value', (snapshot) => {
          const data = snapshot.val();
          renderRides(data);
          document.getElementById('loadingOverlay').classList.add('hidden');
        });

        return true;
      } catch (error) {
        console.error('Firebase initialization error:', error);
        document.getElementById('errorMessage').textContent = 'âš ï¸ Error connecting to Firebase: ' + error.message;
        document.getElementById('errorMessage').classList.add('show');
        document.getElementById('loadingOverlay').classList.add('hidden');
        return false;
      }
    }

    // Toggle form visibility
    function toggleForm() {
      const formContainer = document.getElementById('formContainer');
      const createBtn = document.getElementById('createBtn');
      
      if (formContainer.classList.contains('show')) {
        formContainer.classList.remove('show');
        createBtn.textContent = 'âž• ANNOUNCE A RIDE';
        createBtn.classList.remove('cancel');
      } else {
        formContainer.classList.add('show');
        createBtn.textContent = 'âœ• CANCEL';
        createBtn.classList.add('cancel');
      }
    }

    // Create a new ride
    function createRide(event) {
      event.preventDefault();
      
      const newRide = {
        title: document.getElementById('rideTitle').value,
        location: document.getElementById('rideLocation').value,
        date: document.getElementById('rideDate').value,
        time: document.getElementById('rideTime').value,
        creatorName: document.getElementById('creatorName').value,
        participants: [document.getElementById('creatorName').value],
        createdAt: Date.now()
      };

      // Push to Firebase
      ridesRef.push(newRide)
        .then(() => {
          // Reset form
          document.getElementById('rideForm').reset();
          toggleForm();
        })
        .catch((error) => {
          console.error('Error creating ride:', error);
          alert('Failed to create ride. Please try again.');
        });
    }

    // Join a ride
    function joinRide(rideId) {
      const inputId = 'joinInput-' + rideId;
      const userName = document.getElementById(inputId).value.trim();
      
      if (!userName) {
        alert('Please enter your name to join!');
        return;
      }

      // Get current ride data
      ridesRef.child(rideId).once('value')
        .then((snapshot) => {
          const ride = snapshot.val();
          if (ride && !ride.participants.includes(userName)) {
            ride.participants.push(userName);
            // Update in Firebase
            return ridesRef.child(rideId).update({ participants: ride.participants });
          } else if (ride && ride.participants.includes(userName)) {
            alert('You have already joined this ride!');
          }
        })
        .then(() => {
          document.getElementById(inputId).value = '';
        })
        .catch((error) => {
          console.error('Error joining ride:', error);
          alert('Failed to join ride. Please try again.');
        });
    }

    // Format date
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { 
        weekday: 'short', 
        month: 'short', 
        day: 'numeric' 
      });
    }

    // Render all rides
    function renderRides(ridesData) {
      const grid = document.getElementById('ridesGrid');
      
      if (!ridesData || Object.keys(ridesData).length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <h3>NO RIDES YET</h3>
            <p>Be the first to announce a ride!</p>
          </div>
        `;
        return;
      }

      // Convert to array and sort
      const ridesArray = Object.entries(ridesData).map(([id, ride]) => ({
        id,
        ...ride
      }));

      ridesArray.sort((a, b) => {
        const dateA = new Date(a.date + ' ' + a.time);
        const dateB = new Date(b.date + ' ' + b.time);
        return dateA - dateB;
      });

      grid.innerHTML = ridesArray.map((ride, index) => `
        <div class="ride-card" style="animation-delay: ${index * 0.1}s">
          <h3>${ride.title}</h3>
          
          <div class="ride-info">
            ${icons.mapPin}
            <span>${ride.location}</span>
          </div>
          
          <div class="ride-info date">
            ${icons.calendar}
            <span>${formatDate(ride.date)} at ${ride.time}</span>
          </div>
          
          <div class="participants-box">
            <div class="participants-header">
              ${icons.users}
              <span>${ride.participants.length} RIDER${ride.participants.length !== 1 ? 'S' : ''}</span>
            </div>
            <div class="participants-list">
              ${ride.participants.map((participant, i) => `
                <span class="participant-tag ${i === 0 ? 'organizer' : ''}">
                  ${participant} ${i === 0 ? '(organizer)' : ''}
                </span>
              `).join('')}
            </div>
          </div>
          
          <div class="join-form">
            <input 
              type="text" 
              class="join-input" 
              id="joinInput-${ride.id}"
              placeholder="Your name..."
            >
            <button class="join-btn" onclick="joinRide('${ride.id}')">
              JOIN
            </button>
          </div>
        </div>
      `).join('');
    }

    // Initialize on page load
    initFirebase();
  </script>
</body>
</html>
